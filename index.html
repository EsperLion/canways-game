<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #field {
            position: relative;
            width: 800px;
            height: 800px;
            margin: 0 auto;
        }
        .buttons {
            padding: 10px 0;
            text-align: left;
        }
        #pop-up {
            position: absolute;
            top: -100px;
            width: 100%;
            padding: 20px 15px;
            border: 1px solid #333;
            box-shadow: 1px 1px 1px #aaa, inset -1px -1px 1px #000;
            background: rgba(255, 100, 100, 1);
            box-sizing: border-box;
            border-radius: 5px;

            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }
    </style>
</head>
<body>

    <div id="field">
        <div id="pop-up">
            Щоб додати або видалити клітинку треба зупинити гру або поставити на паузу.!
        </div>
        <div class="buttons">
            <button id="start">Старт</button>
            <button id="pause">Пауза/Продовжити</button>
            <button id="stop">Зупинити</button>
            <button id="gen">Сгенерувати нове поле</button>
            <label for="speed">Швидкість: </label>
            <select name="speed" id="speed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
            </select>
        </div>
        <canvas id="game"></canvas>
    </div>

    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
